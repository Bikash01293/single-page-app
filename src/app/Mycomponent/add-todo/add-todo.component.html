<div class="my-3">
    <h4>Add a Skill below :</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Skill name</label>
          <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"> 
        </div>
        <div class="form-group">
          <label for="desc">How much grade you would give out of 10.</label>
          <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
        </div> 
        <button type="submit" class="btn btn-sm btn-primary">Add Skills</button>
      </form></div>
